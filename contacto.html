<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clip - Emanuel Flores</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Contacto</title>
</head>

<body>
    <header>
        <div style="text-align: center; border: black solid 1px; background: lightgray;">
            <h2>Pagina de Emanuel Flores</h2>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cursos.html">Cursos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </nav>
        <br><br>
    </header>
    <main class="h-100">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center text-center">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="form-wrapper">
                        <h3>Contacto</h3>
                        <br>
                        <form>
                            
                            <!-- ingreso de datos -->
                            <div class="form-group">
                                <label class="sr-only" for="name">Apellido</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    </div>
                                    <input type="text" class="form-control" id="name" placeholder="Apellido" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="name">Nombre</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    </div>
                                    <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="email">Email</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                    </div>
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="message">Mensaje</label>
                                <textarea class="form-control" id="message" rows="6" placeholder="Mensaje" required></textarea>
                            </div>

                            <!-- botones -->
                            <div class="btn-group pull-right" role="group">
                                <button type="reset" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Borrar
                                </button>
                                <button type="submit" class="btn btn-primary submit">
                                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span id="firma">Hecho con &hearts; por Emanuel Flores &copy;</span>
    </footer>
</body>

</html>
