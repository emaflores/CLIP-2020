    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Contacto</title>
</head>

<body id="contacto">
    <div style="background-image: url(img/bg5.png);">
        <div class="container head">
            <header>
                <div style="text-align: center; border: black solid 1px; background: lightgray;">
                    <h2>Pagina de Emanuel Flores</h2>
                </div>
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cursos.html">Cursos</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="adivinanza.html">Adivinanza</a>
                        </li>
                    </ul>
                </nav>
                <br><br>
            </header>
        </div>
        <div class="container">
            <main class="h-100">
                <div class="container h-100">
                    <div class="row h-100 justify-content-center align-items-center text-center">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-wrapper">
                                <h3 style="color: white;">Contacto</h3>
                                <br>
                                <form id="f"
                                    action="javascript:alert('Mensaje enviado con Ã©xito'); document.getElementById('f').reset()"
                                    method="POST">

                                    <!-- ingreso de datos -->
                                    <div class="form-group">
                                        <label class="sr-only" for="name">Nombre</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                            </div>
                                            <input type="text" class="form-control" id="name" placeholder="Nombre"
                                                name="Nombre" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="name">Apellido</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                            </div>
                                            <input type="text" class="form-control" id="name" placeholder="Apellido"
                                                name="Apellido" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="email">Email</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                            </div>
                                            <input type="email" class="form-control" id="email" placeholder="Email"
                                                name="_replyto" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="message">Mensaje</label>
                                        <textarea class="form-control" id="message" rows="6" placeholder="Mensaje"
                                            name="message" required></textarea>
                                    </div>
                                    <!-- botones -->
                                    <div class="btn-group pull-right" role="group">
                                        <button type="reset" class="btn btn-light">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Borrar
                                        </button>
                                        <button type="submit" class="btn btn-primary submit">
                                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Enviar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <br>
                <br>
                <span id="firma" style="color: white;">Hecho con &hearts; por Emanuel Flores &copy;</span>
            </footer>
        </div>
    </div>
</body>
