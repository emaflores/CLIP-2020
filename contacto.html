<body>

                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container contacto">
        <main class="h-100">
            <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center text-center">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="form-wrapper">
                            <br>
                            <h3>Contacto</h3>
                            <br>
                            <form id="f" action="javascript:alert('Mensaje enviado con Ã©xito'); document.getElementById('f').reset()" method="POST">

                                <!-- ingreso de datos -->
                                <div class="form-group">
                                    <label class="sr-only" for="name">Nombre</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                        </div>
                                        <input type="text" class="form-control" id="name" placeholder="Nombre" name="Nombre" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="name">Apellido</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                        </div>
                                        <input type="text" class="form-control" id="name" placeholder="Apellido" name="Apellido" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="email">Email</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                        </div>
                                        <input type="email" class="form-control" id="email" placeholder="Email" name="_replyto" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="message">Mensaje</label>
                                    <textarea class="form-control" id="message" rows="6" placeholder="Mensaje" name="message" required></textarea>
                                </div>
                                <!-- botones -->
                                <div class="btn-group pull-right" role="group">
                                    <button type="reset" class="btn btn-light">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Borrar
                                        </button>
                                    <button type="submit" class="btn btn-primary submit">
                                            <span class="glyphicon glyphicon-envelope" aria-hidden="true" id="btn"></span> Enviar
                                        </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
